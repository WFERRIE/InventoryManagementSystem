<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- More Info Modal -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            {{ item.description }}
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Purchase Modal -->
<div class="modal fade" id="Modal-Delete-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <form method="POST">
                {{ deleting_form.hidden_tag() }}
            
                <h4 class = "text-center">
                    Are you sure you want to delete {{ item.name }}?
                </h4>

                <input id="deleting_item_id" name="deleting_item_id" type="hidden" value="{{ item.id }}">
                <input id="deleting_item_name" name="deleting_item_name" type="hidden" value="{{ item.name }}">

                {{ deleting_form.submit(class="btn btn-outline-danger btn-block") }}
            </form>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
