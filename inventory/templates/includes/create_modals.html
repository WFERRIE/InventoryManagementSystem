<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  <!-- Purchase Modal -->
  <div class="modal fade" id="Modal-CreateItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">
                      Create Item
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <div class="modal-body">
              <form method="POST">
                  {{ creating_form.hidden_tag() }}
              
                  <h4 class = "text-center">
                      Create a new Inventory Item
                  </h4>
  
                  <input id="created_item" name="created_item" type="hidden" value="Value">
  
                  {{ creating_form.submit(class="btn btn-outline-success btn-block") }}
              </form>
          </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
              </div>
          </div>
      </div>
  </div>
